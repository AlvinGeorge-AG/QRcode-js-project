<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <input type="color" id="FGColor" class="color-inp">
      <textarea id="userInput" class="userInput" placeholder="Enter some text or URL"></textarea>
      
      <div  class="container">
        <img alt="" src="" id="img" class="img" >
      </div>
      <div class="box">
        <button id="submit" onclick="render()">Generate</button>
        <a href="#" id="download">Download</a>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
