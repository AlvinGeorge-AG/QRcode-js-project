<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

    <div class="card shadow p-4" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-3">QR Code Generator</h3>

        <label for="FGColor" class="form-label">Select Foreground Color:</label>
        <input type="color" id="FGColor" class="form-control form-control-color mb-3">

        <textarea id="userInput" class="form-control mb-3" placeholder="Enter text or URL"></textarea>

        <div class="text-center">
            <img  src="" id="img" class="img-fluid mb-3">
        </div>

        <div class="d-flex justify-content-between">
            <button id="submit" class="btn btn-primary w-50" onclick="render()">Generate</button>
            <a href="#" id="download" class="btn btn-success w-50 ms-2">Download</a>
        </div>
    </div>

    <!-- Bootstrap JS Bundle (Optional, for interactive components) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>
</html>
